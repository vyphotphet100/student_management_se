<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Manager</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container emp-profile">
        <form method="post">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="https://scontent.fhan3-1.fna.fbcdn.net/v/t1.6435-9/133480305_1025775777934271_8384115018610540736_n.jpg?_nc_cat=102&ccb=1-3&_nc_sid=174925&_nc_ohc=6xKsHkhEp3IAX9-xPzT&_nc_ht=scontent.fhan3-1.fna&oh=3f6db8a8d921314da27b483b51dd80e5&oe=60D1312D" alt=""/>
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                                <h5>
                                    Nguyễn Thiên Hoàn
                                </h5>
                                <h6>
                                    Student
                                </h6>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                        Edit
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-4 position-relative">
                                  <label for="validationTooltip01" class="form-label">Student ID</label>
                                  <input type="text" class="form-control" id="validationTooltip01" value="19110078" required>
                                </div>
                                <div class="col-md-12 position-relative">
                                  <label for="validationTooltip03" class="form-label">First name</label>
                                  <input type="text" class="form-control" id="validationTooltip03" value="Nguyen" required>
                                </div>
                                <div class="col-md-12 position-relative">
                                  <label for="validationTooltip02" class="form-label">Last name</label>
                                  <input type="text" class="form-control" id="validationTooltip02" value="20" required>
                                </div>
                                <div class="col-md-12 position-relative">
                                  <label for="validationTooltip02" class="form-label">Date of birth</label>
                                  <input type="date" class="form-control" id="validationTooltip02" value="17/09/2001" required>
                                </div>
                                <div class="col-md-12 position-relative">
                                  <label for="validationTooltip02" class="form-label">School year</label>
                                  <input type="text" class="form-control" id="validationTooltip02" value="2019" required>
                                </div>
                                <div class="col-md-12 position-relative">
                                  <label for="validationTooltip02" class="form-label">Phone number</label>
                                  <input type="text" class="form-control" id="validationTooltip02" value="0794676336" required>
                                </div>
                                <div class="col-md-12 position-relative">
                                  <label for="validationTooltip02" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="validationTooltip02" value="Vo Van Ngan" required>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8" style="margin-left: 430px; margin-top: -150px;">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Student Id</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>19110078</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Nguyễn Thiên Hoàn</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>19110078@student.hcmute.edu.vn</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>123 456 7890</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Address</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Ở đâu đó</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>School year</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>2019</p>
                                        </div>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>           
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
