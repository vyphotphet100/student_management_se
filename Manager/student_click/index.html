<body>

    <div id="header"></div>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="padding: 48px 24px;">
                <h2 class="pb-2 border-bottom">Student's information</h2>
                <div class="input-group col" style="float: left;">
                    <div class='d-flex'>
                        <input class="form-control me-2" type="search" placeholder="Last name" aria-label="Search" id="search-input">
                        <button class="btn btn-secondary" type="submit" onclick="searchByLastName();">Search</button>
                    </div>
                    <div class="dropdown" style="margin-left: 700px;">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="choose-section-class-button" data-bs-toggle="dropdown" aria-expanded="false">
                            Choose section class
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="section-class-card">
                            <!-- <li><a class="dropdown-item" href="#">DBMS0123</a></li> -->
                        </ul>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" style="margin-top: 30px;">
                        <thead>
                            <tr>
                                <th scope="col">Student ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Date of birth</th>
                                <th scope="col">School year</th>
                                <th scope="col">Phone number</th>
                                <th scope="col">Address</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="student-card">

                                <th scope="row">1</th>
                                <td>MiCha</td>
                                <td>Le</td>
                                <td>17/09/2001</td>
                                <td>2019</td>
                                <td>0123456789</td>
                                <td>Quan 9 Tp.HCM</td>
                                <td>
                                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#profileModal" onclick="viewProfileStudent(id);">
                                        View profile
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editModal" onclick="editStudent(id);">
                                        Edit
                                    </button>
                                    <button type="button" class="btn btn-secondary">Remove</button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addModal">
                    <span data-feather="plus"></span>
                    Add new student
                </button>
            </main>
        </div>

        <!-- Modal profile -->
        <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container emp-profile">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="profile-img">
                                        <img id="student-avatar" src="" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="profile-head">
                                        <h5 id="student-fullname">Trần Thị Phú</h5>
                                        <h6>Student</h6>
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active">Student's information</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <div class="tab-content profile-tab" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" style="margin-left: 50px;">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Student ID</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="student-id">1</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>First name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="student-firstname">Trần Thị </p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Last name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="student-lastname">Phú</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Birthday</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="student-birthday">15/4/2001</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Start year</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="student-start-year">2001</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Gender</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="student-gender">Male</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Address</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="student-address">Quan 9</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Phone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p id="student-phone">0794676336</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit model -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4 position-relative">
                                <label for="validationTooltip01" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="student-edit-id" value="19110078" required readonly>
                            </div>
                            <div class="col-md-4 position-relative">
                                <label for="validationTooltip01" class="form-label">Username</label>
                                <input type="text" class="form-control" id="student-edit-username" value="19110078" required readonly>
                            </div>
                            <div class="col-md-4 position-relative">
                                <label for="validationTooltip01" class="form-label">Password</label>
                                <input type="password" class="form-control" id="student-edit-password" value="19110078" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip03" class="form-label">First name</label>
                                <input type="text" class="form-control" id="student-edit-firstname" value="Nguyen" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="student-edit-lastname" value="20" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Birthday</label>
                                <input type="text" class="form-control" id="student-edit-birthday" value="17/09/2001" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="student-edit-gender" value="17/09/2001" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Start year</label>
                                <input type="text" class="form-control" id="student-edit-start-year" value="2019" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="student-edit-phone" value="0794676336" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Address</label>
                                <input type="text" class="form-control" id="student-edit-address" value="Vo Van Ngan" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="student-edit-save">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal add new student-->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4 position-relative">
                                <label for="validationTooltip01" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="student-add-id" value="" required>
                            </div>
                            <div class="col-md-4 position-relative">
                                <label for="validationTooltip01" class="form-label">Username</label>
                                <input type="text" class="form-control" id="student-add-username" value="" required>
                            </div>
                            <div class="col-md-4 position-relative">
                                <label for="validationTooltip01" class="form-label">Password</label>
                                <input type="password" class="form-control" id="student-add-password" value="" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip03" class="form-label">First name</label>
                                <input type="text" class="form-control" id="student-add-firstname" value="" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="student-add-lastname" value="" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="student-add-birthday" value="" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="student-add-gender" value="" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Start year</label>
                                <input type="text" class="form-control" id="student-add-start-year" value="" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="student-add-phone" value="" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Address</label>
                                <input type="text" class="form-control" id="student-add-address" value="" required>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip02" class="form-label">Avatar</label>
                                <input class="form-control" accept="image/*" type='file' id="student-add-avatar-file" required>
                                <img class="form-control" id="student-add-avatar" src="#" style="width: 250px; height: 250px;" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="student-add-save" onclick="addStudent();">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

        <script src="../../Request/BaseRequest.js"></script>
        <script src="../../Request/StudentRequest.js"></script>
        <script src="../../Request/SectionClassRequest.js"></script>

        <script src="../../Component/js/component.js"></script>
        <script src="main.js"></script>
</body>
