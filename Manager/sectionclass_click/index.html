    <!-- Modal Add-->
    <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new class</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6 position-relative">
                            <label for="validationTooltip02" class="form-label">Course ID</label>
                            <select class="form-control" id="course-add-card">
                                <!-- <option value="+47">Norge (+47)</option> -->
                            </select>
                        </div>
                        <div class="col-md-6 position-relative">
                            <label for="validationTooltip01" class="form-label">Class ID</label>
                            <input type="text" class="form-control" id="section-class-add-id" value="" required>
                        </div>
                        <div class="col-md-12 position-relative">
                            <label for="validationTooltip02" class="form-label">Name</label>
                            <input type="text" class="form-control" id="section-class-add-name" value="" required>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip02" class="form-label">Start time</label>
                            <input type="time" class="form-control" id="section-class-add-start-time" value="" required>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip02" class="form-label">End time</label>
                            <input type="time" class="form-control" id="section-class-add-end-time" value="" required>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip02" class="form-label">Weekday</label>
                            <input type="text" class="form-control" id="section-class-add-weekday" value="" required>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip01" class="form-label">Room</label>
                            <input type="text" class="form-control" id="section-class-add-room" value="" required>
                        </div>
                        <div class="col-md-12 position-relative">
                            <label for="validationTooltip02" class="form-label">Lecturer</label>
                            <select class="form-control" id="lecturer-add-card">
                              <!-- <option value="+47">Norge (+47)</option> -->
                            </select>
                        </div>
                        <div class="col-md-12 position-relative">
                            <label for="validationTooltip02" class="form-label">Exam date</label>
                            <input type="date" class="form-control" id="section-class-add-exam-date" value="" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="section-class-add-save" onclick="addSectionClass();">Save changes</button>
                </div>
            </div>
        </div>
    </div>
