<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lecturer</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>


    <div id="header"></div>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="padding: 48px 24px;">
                <h2 class="pb-2 border-bottom">Student's information</h2>
                <div class="input-group col" style="float: left;">
                    <div class='d-flex'>
                        <input class="form-control me-2" type="search" placeholder="Last name" aria-label="Search" id="student-input-lastname">
                        <button class="btn btn-secondary" type="submit" onclick="loadStudent();">Search</button>
                    </div>
                    <div class="dropdown" style="margin-left: 700px;">
                        <select class="form-control" id="section-class-card" onchange="loadStudent();">
                            <!-- <option value="+47">Norge (+47)</option> -->
                        </select>
                    </div>
                </div>
                <div class="table">
                    <table class="table table-striped table-sm" style="margin-top: 30px;">
                        <thead>
                            <tr>
                                <th scope="col">Student ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Date of birth</th>
                                <th scope="col">School year</th>
                                <th scope="col">Phone number</th>
                                <th scope="col">Address</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="student-card">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>MiCha</td>
                                <td>Le</td>
                                <td>17/09/2001</td>
                                <td>2019</td>
                                <td>0123456789</td>
                                <td>Quan 9 Tp.HCM</td>
                                <td>
                                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#profileModal">
                                      View profile
                                    </button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal profile -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container emp-profile">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="profile-img">
                                    <img id="student-avatar" src="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="profile-head">
                                    <h5 id="student-fullname">Trần Thị Phú</h5>
                                    <h6>Student</h6>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active">Student's information</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" style="margin-left: 50px;">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Student ID</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="student-id">1</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>First name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="student-firstname">Trần Thị </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Last name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="student-lastname">Phú</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Birthday</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="student-birthday">15/4/2001</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Start year</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="student-start-year">2001</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Gender</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="student-gender">Male</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Address</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="student-address">Quan 9</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="student-phone">0794676336</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

    <script src="../../Request/connecter.js"></script>
    <script src="../../Request/BaseRequest.js"></script>
    <script src="../../Request/LecturerRequest.js"></script>
    <script src="../../Request/StudentRequest.js"></script>

    <script src="../../Component/js/component.js"></script>
    <script src="main.js"></script>
</body>

</html>
