<body>
  <form method="post" style="margin-top: 100px;">
    <button type="button" class="btn-close" aria-label="Close"></button>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="https://scontent-xsp1-2.xx.fbcdn.net/v/t1.6435-9/133480305_1025775777934271_8384115018610540736_n.jpg?_nc_cat=102&ccb=1-3&_nc_sid=174925&_nc_ohc=M2O24eMyJrEAX_jEnmp&_nc_ht=scontent-xsp1-2.xx&oh=22d2bea90874defdc4781c263f7577d9&oe=60D32B6D" alt=""/>
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="file"/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            Nguyễn Thiên Hoàn
          </h5>
          <h6>
            Student
          </h6>
          <br>
          <br>
          <br>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Student's information</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
      </div>
    </div>
    <div class="col-md-8">
      <div class="tab-content profile-tab" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" style="margin-left: 520px; margin-top: -80px;">
          <div class="row">
            <div class="col-md-6">
              <label>Student ID</label>
            </div>
            <div class="col-md-6">
              <p>19110078</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Name</label>
            </div>
            <div class="col-md-6">
              <p>Nguyễn Thiên Hoàn</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Email</label>
            </div>
            <div class="col-md-6">
              <p>19110078@student.hcmute.edu.vn</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Phone</label>
            </div>
            <div class="col-md-6">
              <p>0794676336</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
